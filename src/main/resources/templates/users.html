<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div th:each="user: ${users}">
        <p th:text="${user.getId()}"/>
        <p th:text="${user.getEmail()}"/>
        <p th:text="${user.getPass()}"/>
        <p th:text="${user.getFirstName()}"/>
        <p th:text="${user.getLastName()}"/>
        <p th:text="${user.getUserRole()}"/>
        <p th:text="${user.getSpecialization()}"/>
        <p/>
    </div>
</body>
</html>
