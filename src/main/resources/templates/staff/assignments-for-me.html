<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Assignments for me</title>
</head>
<body>
<!-- Nav bar -->
<div th:insert="fragments/nav-bar-fragment"/>

<div th:if="${!page.isEmpty()}" class="container w-50 text-center mt-4">
    <h5 class="text-info mb-4">Assignments</h5>

    <nav aria-label="Page navigation example" class="d-flex justify-content-around">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item disabled">
                <span class="page-link">Pages</span>
            </li>
            <li th:class="'page-item' + ${(curN == (p - 1) ? ' active' : '')}" th:each="p: ${#numbers.sequence(1, page.getTotalPages())}"
                th:with="curN=${page.number}">

                <a th:text="${p}" class="page-link" th:href="@{'/assignments/for-me?page=' + ${p - 1} + '&size=' + ${page.size}}"/>
            </li>
        </ul>
        <ul class="pagination pagination-sm justify-content-center" th:with="sizeList=${ {1,2,5} }">
            <li class="page-item disabled">
                <span class="page-link">Size</span>
            </li>
            <li th:class="'page-item' + ${(curS == s ? ' active' : '')}"
                th:each="s: ${sizeList}"
                th:with="curS=${page.size}">

                <a th:text="${s}" class="page-link" th:href="@{'/assignments/for-me?page=' + ${page.number} + '&size=' + ${s}}"/>
            </li>
        </ul>
    </nav>

    <div th:each="as: ${page}">
        <div th:insert="fragments/assignments-fragment"/>
        <hr class="my-4">
    </div>
</div>

<div th:if="${page.isEmpty() && page.number == 0}" class="container w-50 text-center mt-4">
    <h5 class="text-primary mb-4">No assignments yet!</h5>
</div>
<div th:if="${page.isEmpty() && page.number != 0}" class="container w-50 text-center mt-4">
    <h5 class="text-warning mb-4">Wrong page!</h5>
    <a class="btn btn-outline-warning lead mb-3" th:href="@{'/assignments/for-me?page=0' + '&size=' + ${page.size}}">First page</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
