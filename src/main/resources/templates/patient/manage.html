<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Managing user</title>
</head>
<body>
<!-- Nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Hospital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Cabinet <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/assignments}">Assignments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/health-card}">Health card</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctors}">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">
                    <div class="text-info">managing</div>
                </a>
            </li>
        </ul>
        <span class="navbar-text">
                <form th:action="@{/logout}" th:method="post">
                    <button type="submit" class="btn btn-light btn-sm">Logout</button>
                </form>
            </span>
    </div>
</nav>

<div class="container w-50 text-center mt-4">
    <h5 class="text-info mb-4">Manage personal data</h5>
    <form th:action="@{/manage}" th:method="post" th:object="${managing}">

        <div class="form-group m-2 mb-3">
            <label for="fname" class="mb-1 lead">First name</label>
            <input id="fname" class="form-control" type="text" th:field="*{firstName}">
        </div>
        <div class="form-group m-2 mb-3">
            <label for="lname" class="mb-1 lead">Last name</label>
            <input id="lname" class="form-control" type="text" th:field="*{lastName}">
        </div>
        <div class="form-group m-2 mb-3">
            <label for="email" class="mb-1 lead">Email</label>
            <input id="email" class="form-control" type="text" th:field="*{email}">
        </div>
        <div class="form-group m-2 mb-3">
            <label for="pass" class="mb-1 lead">Password</label>
            <input id="pass" class="form-control" type="text" th:field="*{pass}">
        </div>
        <div th:if="${managing.userRole.name() == 'PATIENT'}" class="form-group m-2 mb-3">
            <label for="birth" class="mb-1 lead">Birth</label>
            <input id="birth" class="form-control" type="date" th:value="*{birth}" th:field="*{birth}">
        </div>
        <div th:if="${managing.userRole.name() == 'DOCTOR'}" class="form-group m-2 mb-3">
            <label for="spec" class="mb-1 lead">Specialization</label>
            <select id="spec" class="form-control" th:field="*{specialization}">
                <option th:each="s: ${T(com.kozka.hospitaldepartment.entities.Specialization).values()}"
                        th:selected="${s == managing.specialization}" th:value="${s}" th:text="${s}"/>
            </select>
        </div>

        <input hidden class="form-control" type="text" th:field="*{userRole}">
        <input hidden class="form-control" type="text" th:field="*{id}">
        <input hidden class="form-control" type="text" th:field="*{active}">

        <button type="submit" class="btn btn-primary btn-block mt-2 mb-4">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
