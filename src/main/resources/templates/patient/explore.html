<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Exploring user</title>
</head>
<body>
<!-- Nav bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Hospital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Cabinet <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/assignments}">Assignments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/health-card}">Health card</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctors}">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">
                    <div class="text-info">exploring</div>
                </a>
            </li>
        </ul>
        <span class="navbar-text">
                <form th:action="@{/logout}" th:method="post">
                    <button type="submit" class="btn btn-light btn-sm">Logout</button>
                </form>
            </span>
    </div>
</nav>

<div class="container w-50 text-center mt-4">
    <h5 class="text-info mb-4">Personal data</h5>

    <table class="table table-bordered">

        <tbody>
        <tr th:if="${explored_user.userRole.name() == 'PATIENT'}" class="table-primary">
            <th colspan="2" th:text="${explored_user.userRole}"/>
        </tr>
        <tr th:if="${explored_user.userRole.name() == 'DOCTOR' || explored_user.userRole.name() == 'NURSE'}" class="table-info">
            <th colspan="2" th:text="${explored_user.userRole}"/>
        </tr>
        <tr th:if="${explored_user.userRole.name() == 'ADMIN'}" class="table-light">
            <th colspan="2" th:text="${explored_user.userRole}"/>
        </tr>
        <tr>
            <th class="align-middle">
                <p class="text-body lead">Full name</p>
            </th>
            <th class="align-middle">
                <p class="text-body lead" th:text="${explored_user.firstName + ' ' + explored_user.lastName}"/>
            </th>
        </tr>
        <tr>
            <th class="align-middle">
                <p class="text-body lead">Email</p>
            </th>
            <th class="align-middle">
                <p class="text-body lead" th:text="${explored_user.email}"/>
            </th>
        </tr>
        <tr th:if="${explored_user.birth != null}">
            <th class="align-middle">
                <p class="text-body lead">Birth</p>
            </th>
            <th class="align-middle">
                <p class="text-body lead" th:text="${current_logged_in.birth}"/>
            </th>
        </tr>
        <tr th:if="${explored_user.specialization != null}">
            <th class="align-middle">
                <p class="text-body lead">Specialization</p>
            </th>
            <th class="align-middle">
                <p class="text-body lead" th:if="${explored_user.userRole.name() == 'DOCTOR'}" th:text="${explored_user.specialization.namePar()}"/>
                <p class="text-body lead" th:if="${explored_user.userRole.name() == 'NURSE'}" th:text="Nurse"/>
            </th>
        </tr>
        </tbody>
    </table>
<!--    <a class="btn btn-light btn-block text-body lead mt-3" th:if="${current_logged_in == explored_user}" th:href="@{/manage}">Manage</a>-->
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
