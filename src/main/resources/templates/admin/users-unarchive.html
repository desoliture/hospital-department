<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Unarchiving user</title>
</head>
<body>

<div class="container w-50 text-center mt-4">
    <h5 class="text-warning mb-4">Are you sure?</h5>
    <form th:action="@{/users/unarchive}" th:method="post" th:object="${user_to_unarchive}">

        <input type="text" name="id" th:value="${user_to_unarchive.id}" style="display: none">
        <input type="text" name="previous_url" th:value="${previous_url}" style="display: none">

        <div th:insert="fragments/user-table-fragment" th:with="u=${user_to_unarchive}"/>

        <a th:href="@{{previous}(previous=${previous_url})}" class="btn btn-outline-warning btn-block mt-2 mb-1">Deny</a>
        <button type="submit" class="btn btn-outline-danger btn-block mb-4">Unarchive</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
