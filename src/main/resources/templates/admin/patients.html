<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>Patients</title>
</head>
<body>
<!-- Nav bar -->
<div th:insert="fragments/nav-bar-fragment"/>

<div class="container w-50 text-center mt-4" th:if="${!page.isEmpty()}">
    <h5 class="text-info mb-4">All patients</h5>
    <a class="btn btn-outline-info lead mb-3"
       th:href="@{/patients/add}"><i class="bi bi-person-plus text-warning"></i> Add patient</a>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-info lead mb-3" data-toggle="modal" data-target="#exampleModal">
        <i class="bi bi-funnel text-warning"></i> Filter
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form th:action="@{/patients}" th:method="get">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="or">Order by</label>
                        <select id="or" name="or" class="form-control">
                            <option value="al">Alphabet</option>
                            <option value="br">Birth</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item disabled">
                <span class="page-link">Pages</span>
            </li>
            <li th:class="'page-item' + ${(curN == (p - 1) ? ' active' : '')}"
                th:each="p: ${#numbers.sequence(1, page.getTotalPages())}"
                th:with="curN=${page.number}">

                <a th:text="${p}" class="page-link"
                   th:href="@{'/patients?page=' + ${p - 1} + '&size=' + ${page.size} + '&' + ${order}}"/>
            </li>
        </ul>
        <ul class="pagination pagination-sm justify-content-center" th:with="sizeList=${ {1,2,5} }">
            <li class="page-item disabled">
                <span class="page-link">Size</span>
            </li>
            <li th:class="'page-item' + ${(curS == s ? ' active' : '')}"
                th:each="s: ${sizeList}"
                th:with="curS=${page.size}">

                <a th:text="${s}" class="page-link" th:href="@{'/patients?page=' + ${page.number} + '&size=' + ${s} + '&' + ${order}}"/>
            </li>
        </ul>
    </nav>

    <div th:each="u: ${page}">
        <div th:insert="fragments/user-table-fragment"/>

        <a class="btn btn-light btn-block text-body lead mt-3" th:href="@{/users/{id}/edit(id=${u.id})}"><i class="bi bi-pen text-warning"></i> Edit</a>
        <a class="btn btn-light btn-block text-body lead mt-2" th:href="@{/users/{id}/remove(id=${u.id})}"><i class="bi bi-eraser text-warning"></i> Remove</a>
        <a th:if="${current_logged_in.userRole.name() == 'ADMIN'}" class="btn btn-light btn-block text-body lead mt-2 mb-2"
           th:href="@{/users/{id}/health-card(id=${u.id})}"><i class="bi bi-clipboard-data text-warning"></i> Health card</a>
        <hr class="my-4">
    </div>
</div>

<div class="container w-50 text-center mt-4" th:if="${page.isEmpty() && page.number == 0}">
    <h5 class="text-primary mb-4">No patients yet!</h5>
</div>
<div class="container w-50 text-center mt-4" th:if="${page.isEmpty() && page.number != 0}">
    <h5 class="text-warning mb-4">Wrong page!</h5>
    <a class="btn btn-outline-warning lead mb-3" th:href="@{'/patients?page=0' + '&size=' + ${page.size} + '&' + ${order}}">First page</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
